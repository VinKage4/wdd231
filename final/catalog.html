<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokéBiz Chamber | Catalog</title>
  <meta name="description" content="Shop graded Pokémon cards and video games from PokéBiz Chamber." />
  <meta name="author" content="Vinicius Gustavo Silva de Sousa" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

  <!-- Social (replace YOUR_USERNAME after deploy) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="PokéBiz Chamber | Catalog" />
  <meta property="og:description" content="Curated graded Pokémon cards and retro games." />
  <meta property="og:image" content="https://YOUR_USERNAME.github.io/wdd231/final/images/og-index.jpg" />
  <meta property="og:url" content="https://YOUR_USERNAME.github.io/wdd231/final/catalog.html" />

  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/site.css" />
  <link rel="stylesheet" href="styles/catalog.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="PokéBiz Chamber home">
        <img src="images/favicon.ico" alt="" width="32" height="32" />
        <span>PokéBiz Chamber</span>
      </a>
      <button id="nav-toggle" class="nav-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Menu">☰</button>
      <nav id="primary-nav" class="primary-nav" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a aria-current="page" href="catalog.html">Catalog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container catalog-wrap">
    <h1>Catalog</h1>

    <!-- Filter bar -->
    <form id="filters" class="filters" role="search">
      <input id="q" class="search" type="search" placeholder="Search…" aria-label="Search catalog" />

      <select id="type" aria-label="Type">
        <option value="">All Types</option>
        <option value="card">Cards</option>
        <option value="game">Games</option>
      </select>

      <select id="platform" aria-label="Platform">
        <option value="">All Platforms</option>
        <option value="Switch">Switch</option>
        <option value="3DS">3DS</option>
        <option value="DS">DS</option>
        <option value="GBA">GBA</option>
        <option value="GB">GB</option>
      </select>

      <select id="grade" aria-label="Grade">
        <option value="">All Grades</option>
        <option value="PSA 10">PSA 10</option>
        <option value="PSA 9">PSA 9</option>
        <option value="BGS 9.5">BGS 9.5</option>
        <option value="CGC 9">CGC 9</option>
      </select>

      <label class="maxwrap">
        <span>Max $</span>
        <input id="max" type="number" inputmode="numeric" min="0" step="10" placeholder="200" />
      </label>
    </form>

    <!-- Grid -->
    <section id="grid" class="grid" aria-live="polite"></section>

    <!-- Empty state -->
    <p id="empty" class="empty" hidden>No items match your filters.</p>
  </main>

   <!-- Footer (with shorter mailto to satisfy the audit) -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <p><strong>PokéBiz Chamber</strong><br>
        Support &amp; inquiries: <a href="mailto:info@pokebiz.org">info@pokebiz.org</a></p>

        <!-- Social icons -->
        <div class="social" aria-label="Social media">
          <a class="icon facebook" href="https://facebook.com/YourPage" target="_blank" rel="noopener" aria-label="Facebook">
            <svg class="svg" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M22 12a10 10 0 1 0-11.6 9.9v-7H7.9V12h2.5V9.8c0-2.5 1.5-3.9 3.8-3.9 1.1 0 2.2.2 2.2.2v2.4h-1.2c-1.2 0-1.6.8-1.6 1.5V12h2.8l-.45 2.9h-2.35v7A10 10 0 0 0 22 12z"/>
            </svg>
          </a>
          <a class="icon twitter" href="https://twitter.com/YourHandle" target="_blank" rel="noopener" aria-label="X (Twitter)">
            <svg class="svg" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M18.3 2H21l-6.3 7.2L22 22h-5.8l-4.5-6.2L6.3 22H3.6l6.8-7.8L2 2h5.9l4.1 5.6L18.3 2Zm-2.1 18.3h1.3L7.9 3.6H6.6l9.6 16.7Z"/>
            </svg>
          </a>
          <a class="icon youtube" href="https://youtube.com/@YourChannel" target="_blank" rel="noopener" aria-label="YouTube">
            <svg class="svg" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M23.5 7.2a3 3 0 0 0-2.1-2.1C19.6 4.6 12 4.6 12 4.6s-7.6 0-9.4.5A3 3 0 0 0 .5 7.2C0 9 0 12 0 12s0 3 .5 4.8a3 3 0 0 0 2.1 2.1c1.8.5 9.4.5 9.4.5s7.6 0 9.4-.5a3 3 0 0 0 2.1-2.1c.5-1.8.5-4.8.5-4.8s0-3-.5-4.8ZM9.6 15.5V8.5L15.9 12l-6.3 3.5Z"/>
            </svg>
          </a>
        </div>
      </div>

      <div class="footer-dev">
        <p>© <span id="year"></span> • Vinicius Gustavo Silva de Sousa • WDD 231</p>
        <p>Last Modification: <span id="lastModified"></span></p>
      </div>
    </div>
  </footer>

  <script src="scripts/catalog.js" type="module" defer></script>
</body>
</html>
