<head>

  <meta name="description" content="Browse graded Pokémon cards and retro video games. Filter by grade, platform, and price.">

  <meta property="og:type" content="website">
  <meta property="og:title" content="PokeRetro Catalog">
  <meta property="og:description" content="Graded Pokémon cards & retro games.">
  <meta property="og:image" content="https://YOUR_USERNAME.github.io/wdd231/final/images/og-index.jpg">

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="images/favicon.ico" alt="" width="32" height="32">
        <span>PokeRetro Shop</span>
      </a>
      <button id="nav-toggle" class="nav-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Menu">☰</button>
      <nav id="primary-nav" class="primary-nav" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a aria-current="page" href="catalog.html">Catalog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">Catalog</h1>

    <form id="filters" class="filters" aria-label="Filters">
      <input name="q" type="search" placeholder="Search…" aria-label="Search">
      <select name="type" aria-label="Type">
        <option value="all">All Types</option>
        <option value="Card">Graded Cards</option>
        <option value="Game">Video Games</option>
      </select>
      <select name="platform" aria-label="Platform">
        <option value="all">All Platforms</option>
        <option>Switch</option><option>3DS</option><option>GameCube</option><option>Game Boy</option>
      </select>
      <select name="grade" aria-label="Grade">
        <option value="all">All Grades</option>
        <option>PSA 10</option><option>PSA 9</option><option>BGS 9.5</option><option>CGC 9</option>
      </select>
      <label>Max $ <input name="max" type="number" step="0.01" min="0" placeholder="200"></label>
    </form>

    <section id="grid" class="grid" aria-live="polite"></section>
    <div id="modalHost"></div>
  </main>

    <!-- Footer (with shorter mailto to satisfy the audit) -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <p><strong>PokéBiz Chamber</strong><br>
        Support &amp; inquiries: <a href="mailto:info@pokebiz.org">info@pokebiz.org</a></p>

        <!-- Social icons -->

            </svg>
          </a>
          <a class="icon twitter" href="https://twitter.com/YourHandle" target="_blank" rel="noopener" aria-label="X (Twitter)">
            <svg class="svg" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M18.3 2H21l-6.3 7.2L22 22h-5.8l-4.5-6.2L6.3 22H3.6l6.8-7.8L2 2h5.9l4.1 5.6L18.3 2Zm-2.1 18.3h1.3L7.9 3.6H6.6l9.6 16.7Z"/>

  <script src="scripts/main.js" defer></script>
  <script type="module" src="scripts/catalog.js" defer></script>
</body>
</html>
